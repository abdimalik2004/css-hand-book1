    <!--in this part i practiced for the :checked attribute-->
    <form>
        <input type="checkbox" name="vehicle1" value="Bike">

        <input type="checkbox" name="vehicle2" value="Car" checked>

        <label for="vehicle3"> I will have a boat</label><br><br>

    </form>
      <br>
    <!--in this part i practiced for the :disapled and required attribute-->
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Middle name:</label>
        <input type="text" id="mname" name="mname" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" disabled><br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="parag">this is paragraph</p>
